{% extends "godkids/base.html" %}

{% block content %}



<body>


    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Residence</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            {% for kid in kids %}
            <tr>
                <td><a href="{% url 'godkids:detail' kid.id %}">{{kid.name}}</a></td>
                <td>{{kid.age}}</td>
                <td>{{kid.residence_state}}</td>
                <td>{{kid.gender}}</td>
                
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>


{% endblock %}
